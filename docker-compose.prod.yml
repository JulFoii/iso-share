version: '3.8'

services:
  iso-share:
    image: ${DOCKER_USERNAME}/iso-share:${VERSION:-latest}
    container_name: iso-share-prod
    ports:
      - "80:3000"
    volumes:
      - iso-share-uploads:/app/uploads
      - iso-share-sessions:/tmp/sessions
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  nginx:
    image: nginx:alpine
    container_name: iso-share-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - iso-share
    restart: unless-stopped

volumes:
  iso-share-uploads:
    driver: local
  iso-share-sessions:
    driver: local

networks:
  default:
    name: iso-share-network