version: '3.8'

services:
  iso-share:
    image: ${ISO_SHARE_IMAGE:-ghcr.io/OWNER/REPO:latest}  # set ISO_SHARE_IMAGE in .env
    container_name: iso-share-app
    ports:
      - "${ISO_SHARE_PORT:-3000}:3000"
    volumes:
      - ./uploads:/app/uploads
      - iso-share-sessions:/tmp/sessions
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  watchtower:
    image: containrrr/watchtower:latest
    container_name: iso-share-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # check for updates every 60 seconds (adjust as needed)
      - WATCHTOWER_POLL_INTERVAL=60
      # remove old images after successful update
      - WATCHTOWER_CLEANUP=true
      # include container restart even if only tag changes
      - WATCHTOWER_INCLUDE_RESTARTING=true
      # enable rolling restarts (safer for multi-container stacks)
      - WATCHTOWER_ROLLING_RESTART=true
      # optional: add notification endpoints here
      # - WATCHTOWER_NOTIFICATIONS=shoutrrr
      # - WATCHTOWER_NOTIFICATION_URL=
    command: --label-enable --stop-timeout 30s

volumes:
  iso-share-sessions:
    driver: local
